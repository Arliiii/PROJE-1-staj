default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: staj_proje_development
  host: localhost
  username: postgres
  password: ""
  port: 5432

test:
  <<: *default
  database: staj_proje_test
  host: localhost
  username: postgres
  password: ""
  port: 5432

production:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>
